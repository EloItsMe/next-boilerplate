name: Production
on:
  push:
    branches:
      - main

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint:
    name: CI - Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
