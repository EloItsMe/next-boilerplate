name: Pull Request
on: [pull_request]

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  audit:
    name: "[CI] ðŸ‘® Audit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Audit
        run: npm audit --audit-level=moderate

  lint:
    name: "[CI] ðŸ’… Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  test:
    name: "[CI] ðŸ§ª Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test

  build:
    name: "[CI] ðŸ“¦ Build"
    runs-on: ubuntu-latest
    needs: [audit, lint, test]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
