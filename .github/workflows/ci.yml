name: "[CI]"
on: [push, pull_request]

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  audit:
    name: "ðŸ‘® Audit"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Audit
        run: npm audit --audit-level=moderate

  lint:
    name: "ðŸ’… Lint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  type-check:
    name: "ðŸ”Ž Type Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Type Check
        run: npm run type-check

  test:
    name: "ðŸ§ª Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm run test

  build:
    name: "ðŸ“¦ Build"
    runs-on: ubuntu-latest
    needs: [audit, lint, type-check, test]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
          cache: "npm"
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
